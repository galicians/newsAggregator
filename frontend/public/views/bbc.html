<div class="list-group">
    <div class="news" ng-repeat="story in news  | filter: { source: 'bbci' } | limitTo : newsLimit ">
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">BBC News</h4>
            <article class="list-group-item-text">
                <p class="text-primary"> {{story.title}} </p>
            </article>
        </a>
    </div>
</div>
